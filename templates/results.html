{% extends "layout.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}
{% if page %}
{#    TODO: add page title and more... #}

    <p><h1><i>"...{{ page.title }}"</i></h1></p>
    <img src="{{ page.images[0] }}" width = "300" height = "300">

  <h2>Summary </h2>
    <p>{{ page.summary }}</p>
    <p><a href="{{ page.url }}"> {{ page.title }}</a> </p>
{% else %}
  <h1>Error</h1>
{% endif %}
{% endblock %}
